<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="//unpkg.com/grapesjs/dist/css/grapes.min.css"
    />
    <script src="//unpkg.com/grapesjs"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12  panel__top">
          <div class="panel__basic-actions"></div>
          <div class="panel__switcher"></div>
        </div>
      </div>

      <div class="row no-gutters">
        <!-- Block Manager on the left -->
        <div class=" bg-dark vh-100 col-md-2 d-none d-sm-block p-0">
            <div id="blocks">
            <!-- Add your block manager content here -->
          </div>
        </div>

        <!-- GrapesJS canvas on the right -->
        <div class="editor-row col-md-10 p-0">
          <div id="gjs" class="editor-canvas container-fluid">
            <h1>Welcome to our Editor</h1>
          </div>
          <div class="panel__right vh-100  d-none d-sm-block">
            <div class="layers-container"></div>
            <div class="styles-container"></div>

          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
